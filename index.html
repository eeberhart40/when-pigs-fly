
<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>When Pigs Fly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
    <header class="game-title">
        When Pigs Fly...
        <div class= "creator"> <a href="https://eeberhart40.github.io"> by Eric Eberhart</a></div>
    </header>
    <div class="canvas-container">
        <div class="border links-container">
            <ul id="links-list">
                <a href="https://www.linkedin.com/in/eric-eberhart-0148a8175/"><li id="linkedIn" class="link"></li></a>
                <a href="https://github.com/eeberhart40"><li id="github" class="link"></li></a>
                <a href="https://angel.co/eric-eberhart?public_profile=1"><li id="angelList" class="link"></li></a>
                <a href="https://strive-a.herokuapp.com/#/"><li id="strive" class="link"></li></a>
                <a href="https://eeberhart40.github.io"><li id="personal-site" class="link"></li></a>
            </ul>
        </div>
            <form id="high-score-form" action="submit" class="hidden">
                <input type="text" id="name-input" placeholder="your name">
                <input type="submit" id="high-score-submit">
            </form>
            <canvas id='bgCanvas'></canvas>
            <canvas id='fgCanvas'></canvas>
            <div class="border scoreboard" id="top-scores-container">
                    <h3 id="scores" >Top Scores</h3>
                <ul id="top-scores"></ul>
            </div>
        </div>
    <footer>
        <audio id="audio" src="./dist/music/hoedown.mp3" autoplay></audio>
        <button id="music-btn">music on/off</button>
    </footer>

<script src="./dist/bundle.js" loop></script>
